<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/076f41ddcc.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1"
        >Amazon<span class="bg-success ml-2 text-light">Fresh</span></span
      >

      <div class="dropleft">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fas fa-shopping-cart"></i>
          <span class="badge badge-light" id="cart-count"></span>
        </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <ul class="list-group" id="cart-list"></ul>
          <div class="dropdown-divider"></div>
          <div class="p-md-3 p-2">
            <h4 class="d-inline"><span id="total"></span></h4>
          </div>
          <div class="dropdown-divider"></div>
          <button id="clear-cart" class="btn btn-primary btn-block">
            Clear Cart
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row d-flex justify-content-center"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/LocalDB.js"></script>
    <script src="./js/Product.js"></script>
    <script src="./js/ProductRepository.js"></script>
    <script src="./js/Cart.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
